    Creative and eager clinical residents and fellows, graduate students, postdoctoral fellows, summer students, international rotation students, and undergraduate students with shared research interests in human genetics and genomics are encouraged to inquire about potential opportunities.  If that is you, please [**email**](mailto:sascott@stanford.edu) your updated CV directly and include a summary of your research interests, goals, and timeline.  Emphasis is currently placed on individuals with experience/interest in bioinformatics, pharmacogenomics, Mendelian disease genomics, and/or clinical provider engagement with genomic medicine implementation.

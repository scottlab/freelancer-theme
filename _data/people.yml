- group: Current
  members:
    - name: Stuart A. SCOTT, PhD
      bio: |
         Stuart SCOTT got his Ph.D. from the University of Saskatchewan, Canada, under the mentorship of hematopathologist [**Dr. John F. DECOTEAU**](http://medicine.usask.ca/profiles/pathology-and-laboratory-medicine/john-decoteau.php).  His interest in medical genetics and molecular pathology prompted postdoctoral [**American Board of Medical Genetics and Genomics (ABMGG)**](http://www.abmgg.org/) training in Clinical Molecular Genetics and Clinical Cytogenetics at the [**Icahn School of Medicine at Mount Sinai**](https://icahn.mssm.edu/education/residencies-fellowships/list/msh-clinical-genetics-laboratory-training) and Board certification in both specialties.  In the [**Sema4**](http://sema4.com) Laboratory he is involved in high-complexity clinical molecular testing, including pharmacogenomics, cytogenomics, and Pacific Biosciences (PacBio) long-read SMRT sequencing applications.  Dr. SCOTT’s research interests are focused on translational molecular biology, particularly in the areas of pharmacogenomics, epigenomics and cytogenomics, and he considers himself fortunate to work with the people that he does.
      picture: stuart.jpeg
    - name: Yao YANG, PhD
      picture: yaoyang.jpg
      bio: |
         Yao YANG got his Ph.D. in Biomedical Engineering from Southeast University, Nanjing, China, before joining the SCOTT LAB as a postdoctoral fellow in 2011.  Dr. YANG became an Instructor in 2015 and his primary research interests involve the application and development of next-generation sequencing workflows and bioinformatic pipelines for discovery in epigenomics and pharmacogenomics.  He developed both [**SMRT-BS**](http://www.ncbi.nlm.nih.gov/pubmed/25943404), a quantitative and multiplexed DNA methylation detection method using Pacific Biosciences (PacBio) long-read SMRT sequencing, and [**long-read single molecule real-time full gene sequencing of _CYP2D6_**](http://www.ncbi.nlm.nih.gov/pubmed/26602992) using PacBio.  In addition to other collaborative research projects on multi-ethnic epigenomics and pharmacogenomics, Dr. YANG also is developing novel variant calling pipelines for long-read amplicon sequencing.
- group: Colleagues / Collaborators / Part timers
  members:
    - name: James WEISFELD-ADAMS, MB, ChB
      picture: jamesweisfeldadams_bw.jpeg
      bio: |
         James WEISFELD-ADAMS was an Assistant Professor at the Children's Hospital Colorado, University of Colorado School of Medicine in Denver.  Board certified in pediatrics and clinical genetics, [**Dr. WEISFELD-ADAMS**](https://link.springer.com/article/10.1007/s10545-018-0191-2) dedicated his career to the clinical care of pediatric and adult patients with rare inherited metabolic and neurogenetic diseases.  The SCOTT LAB collaborated with [**Dr. WEISFELD-ADAMS**](https://link.springer.com/article/10.1007/s10545-018-0191-2) whenever humanly possible, and will always remember the joy and laughter that was shared when working and not working together.
    - name: Dagmar F. HERNANDEZ-SUAREZ, MD, MS
      picture: dagmarsuarez.jpg
      bio: |
         Dagmar F. HERNANDEZ-SUAREZ, M.D. is an Internal Medicine Resident at the University of Puerto Rico (UPR) School of Medicine, San Juan, Puerto Rico.  Dr. HERNANDEZ-SUAREZ recently completed a postdoctoral Master's in Clinical and Translational Science (NIHR25MD007607), which was recognized with a CRECD Scholar Research Award for Phase I.  His research is mentored by [**Dr. Jorge DUCONGE**](http://farmacia.rcm.upr.edu/wp-content/uploads/sites/15/2016/09/Profile_Jorge_Duconge.pdf) at the UPR, and is aimed at determining the clinical and genetic determinants of clopidogrel responsiveness in Caribbean Hispanics.  The SCOTT LAB is fortunate to collaborate with Drs. DUCONGE and HERNANDEZ-SUAREZ on antiplatelet pharmacogenetics while Dr. HERNANDEZ-SUAREZ pursues his career in academic cardiology.
    - name: Hetanshi NAIK, MS, CGC
      picture: hetanshinaik.jpg
      bio: |
         Hetanshi NAIK completed her Masters of Science (M.S.) in Genetic Counseling at the Icahn School of Medicine at Mount Sinai in 2010 and currently is a Project Manager and Genetic Counselor in [**Dr. Robert J. DESNICK’s laboratory**](http://www.mountsinai.org/profiles/robert-j-desnick) where she oversees the NIH-supported Rare Diseases Clinical Research Network’s Porphyrias Consortium.  In addition to pursuing her Ph.D. in Clinical Research at Mount Sinai, Hetanshi also is involved in cardiovascular and prenatal pharmacogenomics projects with the SCOTT LAB.
    - name: Noura ABUL-HUSN, MD, PhD
      picture: nouraabulhusn2_bw.jpg
      bio: |
         Noura ABUL-HUSN is an Associate Director of Translational Genetics at the Regeneron Genetics Center, and an Adjunct Assistant Professor in Medicine and Genetics and Genomic Sciences at the Icahn School of Medicine at Mount Sinai.  [**Dr. ABUL-HUSN**](http://labs.icahn.mssm.edu/abul-husnlab) is using large-scale sequencing data to identify clinically relevant disease-gene associations and advance genetics-driven drug discovery.  The SCOTT LAB collaborates directly with [**Dr. ABUL-HUSN**](http://labs.icahn.mssm.edu/abul-husnlab) on pharmacogenomics discovery and genomic medicine implementation projects.
- group: Laboratory ALUMNI
  members:
    - name: Shahad RAHAWI, BS
      picture: shahadrahawibw3.jpg
      bio: |
         Shahad RAHAWI was a second year Masters of Science (M.S.) in Genetic Counseling student at the Icahn School of Medicine at Mount Sinai.  Shahad's interest in genomics education prompted her thesis project with the SCOTT LAB, which was aimed at assessing pediatrician knowledge and attitudes on pharmacogenomics in an effort to better inform how to design clinician education tools.
    - name: Meredith ROSS, BA
      picture: meredithross.jpg
      bio: |
         Meredith ROSS received her Bachelor of Arts (B.A.) in Biology/Biological Sciences & Medicine, Health, and Society at Vanderbilt University, and completed her Masters of Science (M.S.) in Genetic Counseling student at the Icahn School of Medicine at Mount Sinai.  Meredith's interest in prenatal genetic counseling prompted her thesis project with the SCOTT LAB, which assessed knowledge and attitudes on non-invasive prenatal pharmacogenetic screening among pregnant and preconception women.
    - name: Kevin SANAYCELA
      picture: kevinsanaycela.jpg
      bio: |
         Kevin SANAYCELA was a summer student from the Dalton School in New York City, who completed his high school program in 2017.  His interest in getting first hand exposure to science and research lead him to a volunteer position at the SCOTT LAB through the Dalton Science Research Program.  He currently worked on validating computational strategies for haplotype phasing from long read third-generation (PacBio) sequencing data, interrogating the _CYP2D6_ gene in selected ethnic subpopulations.
    - name: Benjamin S. PULLMAN, BA
      picture: benpullman.jpg
      bio: |
         Ben PULLMAN completed his Bachelor of Arts (B.A.) in Computer Science and Music at Amherst College in 2013, including an honors thesis entitled Machine Learning Methods for Detecting Code Obfuscation.  He volunteered in the SCOTT LAB from 2014 to 2015 while working as a developer for the social campaign around the film _Girl Rising_.  During that time he spearheaded our [**High Throughput Methylation Analysis Program (HiTMAP)**](https://hitmap.stuartscottlab.org) project, which is a quantitative online tool for amplicon bisulfite sequencing DNA methylation analyses.  Although he will always be involved with HiTMAP, Ben currently is pursuing a Ph.D. in Computer Science and Engineering at the University of California, San Diego (UCSD) in the Center for Computational Mass Spectrometry.
    - name: Zinira MUNSHI
      picture: ziniramunshi.jpg
      bio: |
         Zinira MUNSHI was a 2016 summer student from Rutgers University, majoring in Genetics in the School of Arts and Sciences Honors Program, who is expecting to complete her Bachelor of Arts (B.A.) in 2017.  Her undergraduate research studied the role of aurora kinases in cancer, and she was the recipient of a Douglass Project stipend from Rutgers University to foster engagement in research.  At the SCOTT LAB she developed a database of clinically actionable and informative pharmacogenomic variants and studied their multi-ethnic allele frequencies across world-wide populations.
    - name: Irene L. FENG
      bio: |
         Irene FENG was an undergraduate student at Dartmouth College doing a Bachelor of Arts (B.A.) in Computer Science/Biology.  She volunteered in the laboratory in 2015, and under the direction of Ben PULLMAN, focused her time on programming the user interface of our [**High Throughput Methylation Analysis Program (HiTMAP)**](https://hitmap.stuartscottlab.org) for amplicon bisulfite sequencing data analysis.
    - name: Jeffrey SLOAD
      bio: |
         Jeff SLOAD initially volunteered in the SCOTT LAB in 2012 in conjunction with the Authentic Science Research (ASR) program at Darien High School, which aimed at getting high school students first-hand scientific research experience.  Following completion of the program and graduation from Darien High School in 2013, he continued working in the SCOTT LAB on cardiovascular pharmacogenomics projects as a summer student.  Jeff currently is studying Biology at Williams College and enjoys ultimate frisbee, jazz trombone, and the New York Rangers.
    - name: Suparna MARTIS, PhD
      bio: |
         Suparna MARTIS got her Ph.D. form the University of Delhi in Peptide Chemistry and subsequently pursued postdoctoral research at the Institute of Genomics & Integrative Biology (CSIR) and several Senior Scientist positions at genetics/genomics companies in Asia and North America, eventually landing at Mount Sinai as a postdoctoral fellow in 2010.  With a strong background in population pharmacogenetics, Dr. MARTIS lead a number of projects in the SCOTT LAB on multi-ethnic pharmacogenetic allele profiling where she discovered several novel _CYP450_ variant alleles, including copy-number variants.
    - name: Manishkumar PATEL, MS
      bio: |
         Manishkumar PATEL was a graduate student at the University of New Haven, CT, who did his M.S. thesis research project with the SCOTT LAB in 2009 entitled: ‘Warfarin Pharmacogenetics: Copy-Number Variation and Novel _CYP2C9_ Alleles in a Multi-ethnic Population.’  Following successful completion of his M.S. degree, Manish joined Mount Sinai as a Research Associate in a laboratory within the Department of Hematology & Medical Oncology.

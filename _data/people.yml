- group: Colleagues and Collaborators
  members:
    - name: James WEISFELD-ADAMS, MB, ChB
      picture: jamesweisfeldadams_bw.jpeg
      bio: |
         James WEISFELD-ADAMS was an Assistant Professor at the Children's Hospital Colorado, University of Colorado School of Medicine in Denver.  Board certified in pediatrics and clinical genetics, [**Dr. WEISFELD-ADAMS**](https://link.springer.com/article/10.1007/s10545-018-0191-2) dedicated his career to the clinical care of pediatric and adult patients with rare inherited metabolic and neurogenetic diseases.  The SCOTT LAB collaborated with [**Dr. WEISFELD-ADAMS**](https://link.springer.com/article/10.1007/s10545-018-0191-2) whenever humanly possible, and will always remember the joy and laughter that was shared when both working and not working together.
    - name: Hetanshi NAIK, PhD
      picture: hetanshinaik.jpg
      bio: |
         [**Hetanshi NAIK**](https://icahn.mssm.edu/profiles/hetanshi-naik) is an Assistant Professor in the Departments of Genetics and Genomic Sciences and Population Health Science and Policy, Director of the Genetic Clinical Trials Office, and the Director of Clinical Research for the Master’s Program in Genetic Counseling at the Icahn School of Medicine at Mount Sinai.  Her clinical interests include lysosomal storage diseases and the porphyrias, while her research interests include developing clinical trial methodologies that are both scientifically rigorous and feasible in the rare disease setting, understanding the long-term psychosocial issues patients with rare diseases face, Patient Reported Outcomes (PROs) for rare diseases, and pharmacogenomic studies centered on assessing patient and provider knowledge.  She has been a frequent collaborator with the SCOTT LAB through student mentoring, and both clinical and educational pharmacogenomic research projects.
    - name: Teri E. KLEIN, PhD
      bio: |
         [**Teri KLEIN**](https://profiles.stanford.edu/teri-klein) is a Professor in the Departments of Biomedical Data Science and Medicine (BMIR) at Stanford University and Principal Investigator of [**PharmGKB**](https://www.pharmgkb.org/), [**CPIC**](https://cpicpgx.org/), [**PharmCAT**](https://pharmcat.org/) and [**ClinGen**](https://clinicalgenome.org/about/organizations/stanford-university/).  She is internationally recognized for her work in pharmacogenomics, personalized medicine, computational biology and bioinformatics, and her research focus is currently centered on the development of [**PharmGKB**](https://www.pharmgkb.org/), clinical pharmacogenomic dosing guidelines, clinical genomics and the annotation of the human genome, and the structural basis of disease.  She has graciously been a friend and mentor to the SCOTT LAB for ~10 years, with no end in the foreseeable future.  
- group: Laboratory Alumni
  members:
    - name: Lanna CERA, MSGC
      bio: |
         Lanna CERA was a second year Masters of Science (M.S.) in Genetic Counseling student at the Icahn School of Medicine at Mount Sinai.  Lanna's interest in genetic test reporting prompted her thesis project with the SCOTT LAB and collaborators at Nemours Children's Health, entitled 'Provider Preferences on Clinical Pharmacogenomic Reporting'.
    - name: Meghan BARTOS, MSGC
      bio: |
         Meghan BARTOS was a second year Masters of Science (M.S.) in Genetic Counseling student at the Icahn School of Medicine at Mount Sinai.  Meghan's interest in secondary findings prompted her thesis project with the SCOTT LAB, entitled 'Attitudes Toward Pharmacogenomics as a Secondary Finding'.
    - name: Elizabeth LOUDON, MSGC
      bio: |
         Elizabeth LOUDON was a second year Masters of Science (M.S.) in Genetic Counseling student at the Icahn School of Medicine at Mount Sinai.  Elizabeth's interest in genetic counseling education prompted her thesis project with the SCOTT LAB, entitled [**'Pharmacogenetics Education among Genetic Counseling Training Programs'**](https://pubmed.ncbi.nlm.nih.gov/33882174/).
    - name: Christina LaMAIRE, MSGC
      bio: |
         Christina LaMAIRE was a second year Masters of Science (M.S.) in Genetic Counseling student at the Icahn School of Medicine at Mount Sinai.  Christina's interest in psychiatric genomics prompted her thesis project with the SCOTT LAB, entitled 'Perceptions of Psychiatric Pharmacogenetic Clinical Trials among Patients with Depression and Psychiatrists'.
    - name: Mariana R. BOTTON, PhD
      picture: marianabotton_bw2.jpg
      bio: |
         Mariana R. BOTTON is a postdoctoral fellow at the Hospital de Clínicas de Porto Alegre - Universidade Federal do Rio Grande do Sul, in Porto Alegre, Brazil, with undergraduate and graduate degrees in Pharmacy, and Genetics and Molecular Biology, respectively.  Dr. BOTTON's research focus is studying pharmacogenomic variation in diverse populations, and while pursuing a two-year pharmacogenomics fellowship at Mount Sinai and [**Sema4**](http://www.sema4.com), she led the development of several PacBio long-read SMRT sequencing assays and studied [**pharmacogenomic structural variation**](https://pubmed.ncbi.nlm.nih.gov/31260137/).
    - name: Dagmar F. HERNANDEZ-SUAREZ, MD, MS
      picture: dagmarsuarez.jpg
      bio: |
         Dagmar F. HERNANDEZ-SUAREZ, M.D. was an Internal Medicine Resident at the University of Puerto Rico (UPR) School of Medicine, San Juan, Puerto Rico.  His research was mentored by [**Dr. Jorge DUCONGE**](http://farmacia.rcm.upr.edu/wp-content/uploads/sites/15/2016/09/Profile_Jorge_Duconge.pdf) at the UPR, and was aimed at determining the clinical and genetic determinants of clopidogrel responsiveness in Caribbean Hispanics.  The SCOTT LAB was fortunate to collaborate with Dr. HERNANDEZ-SUAREZ as a visting scholar at Mount Sinai on antiplatelet pharmacogenetics, as he is now pursuing his career in academic clinical cardiology.
    - name: Shahad RAHAWI, BS
      picture: shahadrahawibw3.jpg
      bio: |
         Shahad RAHAWI was a second year Masters of Science (M.S.) in Genetic Counseling student at the Icahn School of Medicine at Mount Sinai.  Shahad's interest in genomics education prompted her thesis project with the SCOTT LAB, which was aimed at assessing [**pediatrician knowledge and attitudes on pharmacogenomics**](https://pubmed.ncbi.nlm.nih.gov/31983733/) in an effort to better inform how to design clinician education tools.
    - name: Meredith ROSS, BA
      picture: meredithross.jpg
      bio: |
         Meredith ROSS received her Bachelor of Arts (B.A.) in Biology/Biological Sciences & Medicine, Health, and Society at Vanderbilt University, and completed her Masters of Science (M.S.) in Genetic Counseling student at the Icahn School of Medicine at Mount Sinai.  Meredith's interest in prenatal genetic counseling prompted her thesis project with the SCOTT LAB, which assessed knowledge and attitudes on non-invasive prenatal pharmacogenetic screening among pregnant and preconception women.
    - name: Kevin SANAYCELA
      picture: kevinsanaycela.jpg
      bio: |
         Kevin SANAYCELA was a summer student from the Dalton School in New York City, who completed his high school program in 2017.  His interest in getting first hand exposure to science and research lead him to a volunteer position at the SCOTT LAB through the Dalton Science Research Program.  He currently worked on validating computational strategies for haplotype phasing from long read third-generation (PacBio) sequencing data, interrogating the _CYP2D6_ gene in selected ethnic subpopulations.
    - name: Benjamin S. PULLMAN, BA
      picture: benpullman.jpg
      bio: |
         Ben PULLMAN completed his Bachelor of Arts (B.A.) in Computer Science and Music at Amherst College in 2013, including an honors thesis entitled Machine Learning Methods for Detecting Code Obfuscation.  He volunteered in the SCOTT LAB from 2014 to 2015 while working as a developer for the social campaign around the film _Girl Rising_.  During that time he spearheaded our [**High Throughput Methylation Analysis Program (HiTMAP)**](https://hitmap.stuartscottlab.org) project, which is a quantitative online tool for amplicon bisulfite sequencing DNA methylation analyses.  Although he will always be involved with HiTMAP, Ben currently is pursuing a Ph.D. in Computer Science and Engineering at the University of California, San Diego (UCSD) in the Center for Computational Mass Spectrometry.
    - name: Zinira MUNSHI
      picture: ziniramunshi.jpg
      bio: |
         Zinira MUNSHI was a 2016 summer student from Rutgers University, majoring in Genetics in the School of Arts and Sciences Honors Program, who is expecting to complete her Bachelor of Arts (B.A.) in 2017.  Her undergraduate research studied the role of aurora kinases in cancer, and she was the recipient of a Douglass Project stipend from Rutgers University to foster engagement in research.  At the SCOTT LAB she developed a database of clinically actionable and informative pharmacogenomic variants and studied their multi-ethnic allele frequencies across world-wide populations.
    - name: Irene L. FENG
      bio: | 
         Irene FENG was an undergraduate student at Dartmouth College doing a Bachelor of Arts (B.A.) in Computer Science/Biology.  She volunteered in the laboratory in 2015, and under the direction of Ben PULLMAN, focused her time on programming the user interface of our [**High Throughput Methylation Analysis Program (HiTMAP)**](https://hitmap.stuartscottlab.org) for amplicon bisulfite sequencing data analysis.
    - name: Jeffrey SLOAD
      bio: |
         Jeff SLOAD initially volunteered in the SCOTT LAB in 2012 in conjunction with the Authentic Science Research (ASR) program at Darien High School, which aimed at getting high school students first-hand scientific research experience.  Following completion of the program and graduation from Darien High School in 2013, he continued working in the SCOTT LAB on cardiovascular pharmacogenomics projects as a summer student.  Jeff currently is studying Biology at Williams College and enjoys ultimate frisbee, jazz trombone, and the New York Rangers.
    - name: Suparna MARTIS, PhD
      bio: |
         Suparna MARTIS got her Ph.D. form the University of Delhi in Peptide Chemistry and subsequently pursued postdoctoral research at the Institute of Genomics & Integrative Biology (CSIR) and several Senior Scientist positions at genetics/genomics companies in Asia and North America, eventually landing at Mount Sinai as a postdoctoral fellow in 2010.  With a strong background in population pharmacogenetics, Dr. MARTIS lead a number of projects in the SCOTT LAB on multi-ethnic pharmacogenetic allele profiling where she discovered several novel _CYP450_ variant alleles, including copy-number variants.
    - name: Manishkumar PATEL, MS
      bio: |
         Manishkumar PATEL was a graduate student at the University of New Haven, CT, who did his M.S. thesis research project with the SCOTT LAB in 2009 entitled: ‘Warfarin Pharmacogenetics: Copy-Number Variation and Novel _CYP2C9_ Alleles in a Multi-ethnic Population.’  Following successful completion of his M.S. degree, Manish joined Mount Sinai as a Research Associate in a laboratory within the Department of Hematology & Medical Oncology.

    - name: Stuart A. SCOTT, PhD
      picture: stuart.jpeg
      bio: |
         Stuart SCOTT got his Ph.D. from the University of Saskatchewan, Canada, under the mentorship of hematopathologist [**Dr. John F. DECOTEAU**](http://medicine.usask.ca/profiles/pathology-and-laboratory-medicine/john-decoteau.php).  His interest in medical genetics and molecular pathology prompted postdoctoral [**American Board of Medical Genetics and Genomics (ABMGG)**](http://www.abmgg.org/) training in Clinical Molecular Genetics and Clinical Cytogenetics and Genomics at the [**Icahn School of Medicine at Mount Sinai**](https://icahn.mssm.edu/education/residencies-fellowships/list/msh-clinical-genetics-laboratory-training) and Board certification in both specialties.  In the [**Sema4**](http://sema4.com) Laboratory he was involved in high-complexity clinical molecular testing, including pharmacogenomics, cytogenomics, and Pacific Biosciences (PacBio) long-read SMRT sequencing applications.  Dr. SCOTT is currently the Director of the Stanford Medicine Clinical Genomics Laboratory and Professor in the Department of Pathology at Stanford University. His research interests are focused on translational molecular biology, particularly in the areas of pharmacogenomics, cytogenomics, epigenomics, and genomic medicine implementation, and he considers himself fortunate to work with the people that he does.
    - name: Yao YANG, PhD
      picture: yaoyang.jpg
      bio: |
         Yao YANG got his Ph.D. in Biomedical Engineering from Southeast University, Nanjing, China, before joining the SCOTT LAB as a postdoctoral fellow in 2011.  Dr. YANG became an Instructor in 2015 and his primary research interests involve the application and development of next-generation sequencing workflows and bioinformatic pipelines for discovery in epigenomics and pharmacogenomics.  He developed both [**SMRT-BS**](http://www.ncbi.nlm.nih.gov/pubmed/25943404), a quantitative and multiplexed DNA methylation detection method using Pacific Biosciences (PacBio) long-read SMRT sequencing, and [**long-read single molecule real-time full gene sequencing of _CYP2D6_**](http://www.ncbi.nlm.nih.gov/pubmed/26602992) using PacBio.  In addition to other collaborative research projects on epigenomics and pharmacogenomics, Dr. YANG is also [**ABMGG**](http://www.abmgg.org/) certified in Clinical Molecular Genetics and Genomics and is developing novel variant calling pipelines for long-read sequencing.  Dr. YANG is currently the Associate Director of the Stanford Medicine Clinical Genomics Laboratory and Clinical Assistant Professor in the Department of Pathology at Stanford University.
    - name: Callan RUSSELL, BS
      picture:
      bio: |
         [**Callan RUSSELL**](https://knight-hennessy.stanford.edu/program/scholars/2020/callan-russell) is a second year Masters of Science (M.S.) in Genetic Counseling student in the [**Department of Genetics**](https://med.stanford.edu/genetics/education/masters-in-genetic-counseling.html) at Stanford University.  Callan’s interest in pharmacogenomics and genomic medicine implementation prompted her thesis project with the SCOTT LAB and Stanford Cardiology, entitled ‘Knowledge and Attitudes on Implementing Cardiovascular Pharmacogenomic Testing’.

    ## The _CYP2D6_ VCF Translator

    <br>

    **[The _CYP2D6_ VCF Translator v1.0](http://stuartscottlab.org/vcf)**

    <br>

    The **_CYP2D6_ variant call format (VCF) Translator v1.0** converts _CYP2D6_ sequence variants from a .vcf file defined by human genome assembly GRCh37/hg19 coordinates to the [M33388.1](http://www.ncbi.nlm.nih.gov/nuccore/M33388) and [AY545216.1](http://www.ncbi.nlm.nih.gov/nuccore/AY545216) GenBank reference sequence coordinates that are used for _CYP2D6_ star (*) allele conversion by the [Human Cytochrome P450 (CYP) Allele Nomenclature Committee](http://www.cypalleles.ki.se/cyp2d6.htm).  
    
    Please note that the _CYP2D6_ VCF Translator manuscript is currently in press (Qiao W, et al. Pharmacogenomics J, 2016).  
    Questions or comments can be sent [here](mailto:wanqiong.qiao@mssm.edu; stuart.scott@mssm.edu).  


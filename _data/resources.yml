    ## ALEC: Amplicon Long-read Error Correction

    <br>

    **Amplicon Long-read Error Correction (ALEC)** was developed to correct sequencing errors [substitutions and insertion/deletions (indels)] from third-generation PacBio and Oxford Nanopore long-read sequencing. The ALEC script with additional details on its functionality is accessible at Github: [https://github.com/scottlab/ALEC.git](https://github.com/scottlab/ALEC.git)

    For information on the development of ALEC with the _CYP2D6_ gene and long-read PacBio sequencing, see [Qiao W and Yang Y, et al. 2016;37:315-23. [Epub 2015 Dec 18.]](http://www.ncbi.nlm.nih.gov/pubmed/26602992)

    Questions or comments can be sent [here](mailto:yaoy@stanford.edu; sascott@stanford.edu).

    ## ALEC: Amplicon Long-read Error Correction

    <br>

    **Amplicon Long-read Error Correction (ALEC)** was developed to correct sequencing and alignment errors [insertion/deletions (indels) and mismatches] generated by targeted amplicon sequencing derived from the PacBio RS platform. The ALEC script with additional details on its functionality is accessible at Github: [https://github.com/scottlab/ALEC.git](https://github.com/scottlab/ALEC.git)
    
    For additional information on the development and validation of ALEC with the _CYP2D6_ gene, see Qiao W and Yang Y, et al. Hum Mut. [Epub 2015 Nov 25.] 

    A manuscript detailing and evaluating the functionality of ALEC is currently in preparation. Questions or comments can be sent [here](mailto:yao.yang@mssm.edu; stuart.scott@mssm.edu). 


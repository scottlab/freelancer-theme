<script>
  // Variable to store your files
  var files;

  // Add events
  $('input[type=file]').on('change', prepareUpload);

  // Grab the files and set them to our variable
  function prepareUpload(event)
  {
    files = event.target.files;
  }
  $("#download").hide();
  $( "#run" ).submit(function(e) {
    var fd = new FormData();
    fd.append("vcffile",files[0])
    $.ajax({
      url: 'https://qiaow02.u.hpc.mssm.edu/uploadingfile/uploadfile.php',
      type: 'POST',
      data: fd,
      headers: {'X-Requested-With': 'XMLHttpRequest'},
      processData: false,
      contentType: false
    }).success(function(data){
        console.log(data);
        $("#download").show()
    });
    e.preventDefault();
  });
  $("#openfile").click(function() {
    window.open('https://qiaow02.u.hpc.mssm.edu/uploadingfile/upload/result.txt');
  });
  $("#downloadfile").click(function() {
    window.location = 'https://qiaow02.u.hpc.mssm.edu/uploadingfile/download.php?dir=upload&file=result.txt';
  });
</script>

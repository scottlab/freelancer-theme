<script>
  $("#download").hide();
  $( "#run" ).submit(function(e) {
    var file = document.getElementById('vcffile').files[0]; //Files[0] = 1st file
    var reader = new FileReader();
    reader.readAsText(file, 'UTF-8');
    reader.onload = shipOff;
    //reader.onloadstart = ...
    //reader.onprogress = ... <-- Allows you to update a progress bar.
    //reader.onabort = ...
    //reader.onerror = ...
    //reader.onloadend = ...
    function shipOff(event) {
        var result = event.target.result;
        var fileName = document.getElementById('vcffile').files[0].name; //Should be 'picture.jpg'
        $.ajax({
          url: 'https://qiaow02.u.hpc.mssm.edu/uploadingfile/uploadfile.php',
          type: 'POST',
          data: new FormData(fileName,result),
          headers: {'X-Requested-With': 'XMLHttpRequest'},
          processData: false,
          contentType: false,
          cache : false
        }).success(function(data){
            console.log(data);
            $("#download").show()
        });    }
    e.preventDefault();
  });
  $("#openfile").click(function() {
    window.open('https://qiaow02.u.hpc.mssm.edu/uploadingfile/upload/result.txt');
  });
  $("#downloadfile").click(function() {
    window.location = 'https://qiaow02.u.hpc.mssm.edu/uploadingfile/download.php?dir=upload&file=result.txt';
  });
</script>

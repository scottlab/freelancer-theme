<!-- Section -->
    {% assign index_var = 1 %}
    {% capture section_variable %}{{ section.title | downcase }}{% endcapture %}
    {% include scroll_bumper.html %}

    <section {% if index_var == 0 %} class="success" {% endif %} id="{{section_variable}}-content">
        <div class="container">
            <div class="row">
                <div class="col-lg-10 col-lg-offset-1">
                {{ site.data.vcf.body | markdownify}}
                </div>
            </div>
            <div class="row">
                <div class="col-lg-10 col-lg-offset-1">
                  <form id="run">
                    {{ site.data.vcf.upload  | markdownify}}
                    <div>
                      <input style="float:left; width: 210px; font-size: 16px; font-family: Roboto, sans-serif;" type="file" name="vcffile" id="vcffile">
                      <input style="float:left; font-size: 16px; font-family: Roboto, sans-serif;" type="submit" value="Run" name="submit">
                    </div>
                  </form>
                </div>
            </div>
            <div class="row" id="download">
                <div class="col-lg-10 col-lg-offset-1">
                  <br>
                  <input type="button" style="float:left; font-size: 16px; font-family: Roboto, sans-serif;" value="Open Result in New Tab" id="openfile">
                  <div style="float:left">&nbsp;&nbsp;</div>
                  <input type="button" style="float:left; font-size: 16px; font-family: Roboto, sans-serif;" value="Download Result" id="downloadfile">
                </div>
            </div>
        </div>
    </section>
    <section {% if index_var == 1 %} class="success" {% endif %} id="{{section_variable}}-content-2">
        <div class="container">
            <div class="row">
                <div class="col-lg-10 col-lg-offset-1">
                  {{ site.data.vcf.post | markdownify}}
            </div>
        </div>
    </section>

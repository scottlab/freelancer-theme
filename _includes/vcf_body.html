<!-- Section -->
    {% assign index_var = 1 %}
    {% capture section_variable %}{{ section.title | downcase }}{% endcapture %}
    {% include scroll_bumper.html %}

    <section {% if index_var == 0 %} class="success" {% endif %} id="{{section_variable}}-content">
        <div class="container">
            <div class="row">
                <div class="col-lg-10 col-lg-offset-1">
                {{ site.data.vcf.body | markdownify}}
                <form action="uploadfile.php" method="post" enctype="multipart/form-data">
                  {{ site.data.vcf.upload  | markdownify}}
                  <div>
                    <input style="float:left; width: 210px; font-size: 16px; font-family: Roboto, sans-serif;" type="file" name="vcffile" id="vcffile">
                    <input style="float:left; font-size: 16px; font-family: Roboto, sans-serif;" type="submit" value="Run" name="submit">
                  </div>
                </form>
                <br>
                <br>
                {{ site.data.vcf.post | markdownify}}
                </div>
            </div>
        </div>
    </section>

<!-- Section -->
    {% assign index_var = forloop.index | modulo:2 %}
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <div id="{{page.title | downcase}}">
                    <h1 style="margin-top: -80px;"></h1>
                </div>
            </div>
        </div>
    </div>

    <section {% if index_var == 0 %} class="success" {% endif %} id="{{page.title | downcase}}-content">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h1>{{page.title}}</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2">
                    {{page.content | markdownify}}
                </div>
            </div>
        </div>
    </section>
